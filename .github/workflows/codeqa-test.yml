name: Python codeqa/test

on:
  push:
    branches: "*"

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check code style with Flake8
      uses: TrueBrain/actions-flake8@v1.2
      with:
        path: src tests

  test:
    needs: [flake8]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.8, pypy3]
        exclude:
        - os: macos-latest
          python-version: pypy3
        - os: windows-latest
          python-version: pypy3
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade setuptools
      run: pip install "setuptools >= 40.9"
    - name: Install the project
      run: "pip install --no-binary=:all: ."
    - name: Install test dependencies
      run: pip install .[test]
    - name: Test with pytest
      run: pytest

  tag:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
    - uses: agronholm/action-general-autotag@regexnofail
      id: create-tag
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        source_file: docs/news.rst
        extraction_regex: "\\*\\*(\\d+\\.\\d+\\.\\d+(?:(?:a|b|rc)\\d+)?) "
    - name: Set up Python
      uses: actions/setup-python@v2
      if: steps.create-tag.outputs.tagname
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install "setuptools >= 40.9"
        pip install .
    - name: Create packages
      run: python setup.py sdist bdist_wheel
    - name: Upload packages
      uses: pypa/gh-action-pypi-publish@v1.0.0a0
      with:
        password: ${{ secrets.pypi_password }}
