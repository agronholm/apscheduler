[build-system]
requires = [
    "setuptools >= 64",
    "setuptools_scm >= 6.4"
]
build-backend = "setuptools.build_meta"

[project]
name = "APScheduler"
description = "In-process task scheduler with Cron-like capabilities"
readme = "README.rst"
authors = [{name = "Alex GrÃ¶nholm", email = "alex.gronholm@nextday.fi"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["scheduling cron"]
license = {text = "MIT"}
urls = {Homepage = "https://github.com/agronholm/apscheduler"}
requires-python = ">= 3.8"
dependencies = [
    "anyio >= 4.0.0rc1",
    "attrs >= 21.3",
    "tenacity ~= 8.0",
    "tzlocal >= 3.0",
    "typing_extensions >= 4.0; python_version < '3.11'"
]
dynamic = ["version"]

[project.optional-dependencies]
asyncpg = ["asyncpg >= 0.20"]
cbor = ["cbor2 >= 5.0"]
mongodb = ["pymongo >= 4"]
mqtt = ["paho-mqtt >= 1.5"]
redis = ["redis >= 4.4.0"]
sqlalchemy = [
    "sqlalchemy >= 2.0.19",
    "greenlet >= 3.0.0a1; python_version >= '3.12'",
]
test = [
    "APScheduler[cbor,mongodb,mqtt,redis,sqlalchemy]",
    "APScheduler[asyncpg]; python_implementation == 'CPython' and python_version < '3.12'",
    "asyncmy >= 0.2.5; python_implementation == 'CPython'",
    "coverage >= 7",
    "freezegun",
    "paho-mqtt >= 1.5",
    "psycopg2; python_implementation == 'CPython'",
    "psycopg2cffi; python_implementation != 'CPython'",
    "pymongo >= 4",
    "pymysql[rsa]",
    "pytest >= 7.4.0",
    "pytest-cov",
    "pytest-freezer",
    "pytest-lazy-fixture",
    "pytest-mock",
    "trio",
]
doc = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-tabs >= 3.3.1",
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.pytest.ini_options]
addopts = "-rsx --tb=short"
testpaths = "tests"
filterwarnings = "always"
markers = [
    "external_service: marks tests as requiring some external service",
]

[tool.coverage.run]
source = ["apscheduler"]

[tool.coverage.report]
show_missing = true

[tool.ruff]
select = [
    "E", "F", "W",  # default Flake8
    "G",            # flake8-logging-format
    "I",            # isort
    "ISC",          # flake8-implicit-str-concat
    "PGH",          # pygrep-hooks
    "RUF100",       # unused noqa (yesqa)
    "UP",           # pyupgrade
]
src = ["src"]

[tool.ruff.isort]
"required-imports" = ["from __future__ import annotations"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38, py39, py310, py311, py312, pypy3
skip_missing_interpreters = true
minversion = 4.0

[testenv]
extras = test
commands = coverage run -m pytest {posargs}

[testenv:pypy3]
commands = pytest {posargs}

[testenv:pyright]
deps = pyright
commands = pyright --verifytypes apscheduler
usedevelop = true

[testenv:docs]
extras = doc
commands = sphinx-build docs build/sphinx
"""
