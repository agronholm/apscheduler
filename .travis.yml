dist: xenial
language: python
cache: pip
python: "3.6"

stages:
  - name: static analysis
  - name: test
  - name: deploy to pypi
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+

jobs:
  include:
    - stage: static analysis
      env: TOXENV=flake8

    - &test
      stage: test
      env: TOXENV=pypy
      python: pypy
      before_install: docker-compose up -d
      after_success:
        - pip install coveralls
        - coveralls

    - <<: *test
      env: TOXENV=pypy3
      python: pypy3

    - <<: *test
      env: TOXENV=py27
      python: "2.7"

    - <<: *test
      env: TOXENV=py34
      python: "3.4"

    - <<: *test
      env: TOXENV=py35
      python: "3.5"

    - <<: *test
      env: TOXENV=py36
      python: "3.6"

    - <<: *test
      env: TOXENV=py37
      python: "3.7"

    - stage: deploy to pypi
      install: true
      script: skip
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true

install: pip install tox

script: tox

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f41346c0f7c22d4fe002
