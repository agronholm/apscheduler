sudo: required
language: python

stages:
  - name: test
  - name: deploy to pypi
    if: type = push AND tag =~ ^v\d+\.\d+\.\d+

jobs:
  include:
    - env: TOXENV=pypy
      python: pypy
      after_success: skip

    - env: TOXENV=pypy3
      python: pypy3
      after_success: skip

    - env: TOXENV=py27
      python: "2.7"

    - env: TOXENV=py34
      python: "3.4"

    - env: TOXENV=py35
      python: "3.5"

    - env: TOXENV=py36
      python: "3.6"

    - env: TOXENV=flake8
      sudo: false
      python: "3.5"
      before_install: skip
      after_success: skip

    - stage: deploy to PyPI
      sudo: false
      python: "3.5"
      before_install: skip
      install: pip install -U setuptools
      script: skip
      after_success: true
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: agronholm/apscheduler

before_install: docker-compose up -d

install: pip install tox

script: tox

after_success:
  - pip install coveralls
  - coveralls

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f41346c0f7c22d4fe002
  irc:
    channels:
      - "chat.freenode.net#apscheduler"
    on_success: change
    use_notice: true
    skip_join: true
